{% extends 'base.html' %}
{% load crispy_forms_tags %}

  {% block title %} Form Page {% endblock %}
  {% block body %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form method="POST" enctype="multipart/form-data" >
          {%csrf_token%}
          <h1>Form</h1>
          {{form|crispy}}
          {{form.media}}
          <input class="btn btn-primary" type="submit" value="submit">
        </form>
      </div>
    </div>
  </div>


  {% endblock%}
